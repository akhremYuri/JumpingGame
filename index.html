<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumping Game</title>
    <link rel="stylesheet" href="./jumpingGame.css" />
  </head>
  <body>
    <header id="header">
      <h1>Simple Jumping Game.</h1>
      <ol>
        <li>To start game press "Enter" key</li>
        <li>To make a pause press "Escape" key</li>
        <li>To make a jump press "Space" key</li>
      </ol>
    </header>
    <main>
      <canvas id="gameCanvas" width="600" height="150"
        >Canvas of simple jumping game</canvas
      >
    </main>
    <footer id="footer">&copy;2024</footer>
    <script src="./jumpingGame.js"></script>
  </body>
</html>
