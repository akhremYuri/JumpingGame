<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumping Game</title>
    <link rel="stylesheet" href="./jumpingGame.css" />
  </head>
  <body>
    <header id="header">
      <h1>Simple Jumping Game.</h1>
      <!-- <button
        id="StopBtn"
        onclick="gameOver()"
        style="width: 150px; height: 50px"
      >
        Stop
      </button>
      <button id="StartBtn" onclick="startGame()" style="width: 150px; height: 50px">
        Start
      </button> -->
      <div class="speedGameProp">
        <input type="radio" id="junior" name="speedLevel" value="1000" />
        <label for="junior">Junior</label>
      </div>
      <div class="speedGameProp">
        <input type="radio" id="middle" name="speedLevel" value="1000" />
        <label for="middle">Middle</label>
      </div>
      <div class="speedGameProp">
        <input
          type="radio"
          id="senior"
          name="speedLevel"
          value="1000"
          checked
        />
        <label for="senior">Senior</label>
      </div>
      <ol>
        <li>To start game press "Enter" key</li>
        <li>To make a pause press "Escape" key</li>
        <li>To make a jump press "Space" key</li>
      </ol>
    </header>
    <main>
      <canvas id="gameCanvas" width="600" height="150"
        >Canvas of simple jumping game</canvas
      >
    </main>
    <footer id="footer">&copy;2024</footer>
    <script src="./jumpingGame.js"></script>
  </body>
</html>
